<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="bg-light min-vh-100 f-f-inter d-flex justify-content-center align-items-center">
    <div class="linerbox bg-black position-absolute">
    </div>
    <div class="sidebar min-vh-100    bg-white max-w-286   ">
      <div class="d-flex justify-content-end">
        <button class="bg-transparent border-0 closebtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M17.6569 16.2426L13.4142 12L17.6569 7.75732L16.2426 6.3431L12 10.5857L7.75736 6.3431L6.34315 7.75732L10.5858 12L6.34315 16.2426L7.75736 17.6568L12 13.4142L16.2426 17.6568L17.6569 16.2426Z"
              fill="#808080" />
          </svg>
        </button>
      </div>
      <div class="pt-33">
        <h3 class="m-0 fw-600 fs-sm line-height-normal">Sidebar</h3>
      </div>
      <div class="mt-25 d-flex gap-1 flex-column">
        <button class="btn-1 border-1 color-white fs-sm w-100 fw-600 btn line-height-normal">Link 1</button>
        <button class="btn-1 border-1 color-white fs-sm w-100 fw-600 btn line-height-normal">Link 2</button>
        <button class="btn-1 border-1 color-white fs-sm w-100 fw-600 btn line-height-normal">Link 3</button>
        <button class="btn-1 border-1 color-white fs-sm w-100 fw-600 btn line-height-normal">Link 4</button>
        <button class="btn-1 border-1 color-white fs-sm w-100 fw-600 btn line-height-normal">Link 5</button>                                    
      </div>
    </div>
    <div class="container ">
      <div class="d-flex flex-column align-items-center">
        <h2 class="m-0 fs-sm  fw-400 line-height-normal fs-md color-gray">Sidebar</h2>
        <button class="btn p-0 btn-2 line-height-normal fw-600 fs-sm  mt-31 openbtn border-0">Open Sidear</button>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
